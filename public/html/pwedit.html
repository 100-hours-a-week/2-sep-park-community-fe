<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/pwedit.css">
    <script src="../js/header.js" type="module" defer></script>
    <script src="../js/pwedit.js" type="module" defer></script>
    <title>pwedit</title>
</head>
<body>
<header>
    <div class="headerInner">
        <div class="arrow"><</div>
        <h1>SepFolio</h1>
        <div class="profile">

        </div>
        <div></div>

        <div class="menu">
            <div class="profile">
                <a href="/users/informationedit">회원정보 수정</a>
            </div>
            <div class="pwd">
                <a href="/users/pwedit">비밀번호 수정</a>
            </div>
            <div class="logout">
                <a href="/2-sep-park-community-fe/public">로그아웃</a>
            </div>
        </div>
    </div>
</header>

<main>
<div class="container">

    <h1 class="title"> 비밀번호 수정</h1>
    <div class="container" >
        <form action="post.html" method="post">

            <div class="inputBox">
                <label for="pw" class="input">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" required/>
                <div class="helperText" id="pwHelper"> *helper text</div>
            </div>

            <div class="inputBox">
                <label for="pwcheck">비밀번호확인</label>
                <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호를 한번 더 입력하세요" pattern=".{8,}" title="비밀번호는 최소 8자리 이상이어야 합니다." required/>
                <div class="helperText" id="pwHelperCheck"> *helper text</div>
            </div>


            <div class="buttons">
                <div class="margin">
                    <button type="submit" id="pwCheckBtn">수정</button>
                </div>
            </div>

        </form>
    </div>

</div>
</main>

</body>
</html>
