<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" type="module" defer></script>
</head>
<body>

<header>
    <div class="headerInner">
        <div class="arrowbox"></div>
        <h1>아무 말 대잔치</h1>
        <div class="right"></div>
    </div>
</header>

<main>
    <div class="container">
        <h1 class="title">로그인</h1>
        <div class="box">
            <form action="post.html" method="post" id="loginForm">
                <div class="inputBox">
                    <label for="email" class="bold">이메일</label>
                    <input type="text" name="email" id="email" class="input" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="inputBox">
                    <label for="pw" class="bold">비밀번호</label>
                    <input type="password" name="pw" id="pw" class="input" placeholder="비밀번호를 입력하세요" pattern=".{8,}" title="비밀번호는 최소 8자리 이상이어야 합니다." required>
                    <div class="helperText" id="helperText"></div>
                </div>
                <div class="buttons">
                    <button type="button" id="loginButton">로그인</button>
                    <label type="button" id="signupButton">회원가입</label>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
