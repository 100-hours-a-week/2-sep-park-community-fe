<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/informationedit.css">
    <title>informationedit</title>
</head>
<body>
<header>
    <div class="headerInner">
        <div class="arrow"><</div>
        <h1>아무 말 대잔치</h1>
        <div class="profile">

        </div>
        <div></div>

        <div class="menu">
            <div class="profile">
                <a href="/users/informationedit">회원정보 수정</a>
            </div>
            <div class="pwd">
                <a href="/users/pwedit" id="profileImage">비밀번호 수정</a>
            </div>
            <div class="logout">
                <a href="/2-sep-park-community-fe/public">로그아웃</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="inner">
        <div class="h2Title">
        <h2>회원정보수정</h2></div>
        <div class="container">

        <div class="inputBox">프로필 사진</div>
            <div class="imgBox">
            <div class="circle" id="circle">
                <div id="profileHover">
                    <div id="hoverText"> 수정 </div>
            <input type="file" id="infoProfile" accept="image/*" style="display: none;" />
                </div>
        </div>
            </div>

        <div class="Container">
            <div>이메일</div>
            <div id="emailInfo"></div>
            <div class="inputBox">
                <label for="nameEdit" class="input">닉네임</label>
                <input type="text" name="nameEdit" id="nameEdit" placeholder="변경할 닉네임을 입력하세요" required/>
                <div class="helperText" id="nameEditHelper"></div>
            </div>
            </div>
            </div>
        <div class="container">
            <button id="editBtn">수정하기</button>
        </div>
        <div class="container2">
            <div class="modalOpenButton"><div id="font14"> 회원탈퇴</div></div>
        </div>
        <div class="modalContainer hidden">
            <div class="modalContent">
                <div class="contentInner">
                <h3>회원탈퇴 하시겠습니까?</h3>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modalbtns">
                    <button class="modalCloseButton">취소</button>
                    <button class="modalCheckButton" id="infoDeleteCheck">확인</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container3"><div class="btn" id="toastBtn">수정완료</div></div>
</main>
<script src="../js/informationedit.js" type="module" ></script>
<script src="../js/header.js" type="module" ></script>
</body>
</html>
